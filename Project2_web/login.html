    <link rel="icon" href="image/jata.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body background="image/background.jpg">
    <!--Header-->
    <div class="header">
        <img class="KPT" src="image/KPT.png" alt="KPT Logo">
        <h1>NATIONAL MICRO ENTERPRISE PITCHING COMPETITION (NMEPC) 2024</h1>
    </div>

    <!--Navigation-->
    <div class="nav-container">
        <nav class="nav">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="tentative.html">Tentative</a>
            <a class="nav-link" href="contact.html">Contact</a>

            <div class="dropdown">
                <div class="dropbtn">NewsRoom
                    <i class="fa fa-caret-down"></i>
                    <div class="dropdown-content">
                        <a href="newsroom.html">Announcement</a>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <div class="dropbtn">Account
                    <i class="fa fa-caret-down"></i>
                    <div class="dropdown-content">
                        <a href="login.html">Login</a>
                        <a href="register.html">Register</a>
                    </div>
                </div>
            </div>
            <a href="searchengine.html"><i class="fas fa-search"></i></a>
        </nav>
    </div>

    <!--Content-->
    <div class="content">
        <center>
            <form>
                <h1>Log in</h1>
                <table>
                    <tr>
                        <td><label for="email">Email Address: </label></td>
                        <td><input type="text" name="email" id="email" placeholder="Enter Your Email" required></td>
                    </tr>
                    <tr>
                        <td><label for="psw">Password: </label></td>
                        <td><input type="password" name="psw" id="psw" placeholder="Enter Your Password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" onclick="login('Login Successful!'),retrieveData()" > <a class="a2" href="tentative.html">Login</a></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <a href="resetpassword.html">Forgot Password?</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            Don't have an account? <a href="register.html">Register Here</a>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </div>

    <div id="output"></div>
