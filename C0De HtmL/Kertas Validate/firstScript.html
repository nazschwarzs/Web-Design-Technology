<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>

    <script>
        function test(message) {
            alert(message);
        }
    </script>
</head>

<body>
    <h1>Malaysia Madani</h1>
    <script type="text/javascript">alert('Good Day Everyone')</script>

    <h2 id="myHeading">Malaysia Madani!</h2>
    <button onclick="changeColor()">Change Color</button>

    <!--Change text color when button is clicked-->
    <script>
        function changeColor() {
            var heading = document.getElementById('myHeading');
            heading.style.color = 'green';
        }
    </script>

    <!--Display date time when button is clicked-->
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click me to display Date and Time</button>
    <p id="demo"></p>

    <img src="#" onclick="test('clicked')">
</body>

</html>
