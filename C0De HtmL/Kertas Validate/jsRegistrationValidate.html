<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registartion Validate</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div class="container">
      <form action="">
        <label for="username">Username</label>
        <input type="text" id="username" required />

        <br /><br />
        <label for="password">Password</label>
        <input
          type="password"
          id="pwd"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required
        />

        <br /><br />

        <input type="submit" value="Submit" />
      </form>

      <div id="message">
        <h3>Password must contain the following</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital(uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">A <b>Minimum</b> 8 characters</p>
      </div>

      <script>
        //decalre variable
        let myInput = document.getElementById("pwd");
        let letter = document.getElementById("letter");
        let capital = document.getElementById("capital");
        let number = document.getElementById("number");
        let length = document.getElementById("length");

        // when the user clicks on the password field, show the message box
        myInput.onfocus = function () {
          document.getElementById("message").style.display = "block";
        };

        //when the user clicks outside the password field, hide the message box

        myinput.onblur = function () {
          document.getElementById("message").style.display = "none";
        };

        // when the user starts to type something inside the passord field
        myInput.onkeyup = function () {
          // validate lowercase letters
          var lowerCaseLetters = /[a-z]/g;
          if (!myInput.value.match(lowerCaseLetters)) {
            letter.classList.remove("valid");
            letter.classList.add("invalid");
            
          } else {
            letter.classList.remove("invalid");
            letter.classList.add("valid");
            
          }
        };
        //validate capital letters

        let upperCaseLetters = / [A-Z] /g;
        if (myInput.value.match(number)) {
          number.classList.remove("invalid");
          number.classList.add("valid");
        } else {
          number.classList.remove("valid");
          number.classList.add("invalid");
          
        }

        //validate length

        if (myInput.value.length >= 8) {
          length.classList.remove("invalid");
          length.classList.add("invalid");
        } else {
          length.classList.add("invalid");
          length.classList.remove("invalid");
        }
      </script>
    </div>
  </body>
</html>
