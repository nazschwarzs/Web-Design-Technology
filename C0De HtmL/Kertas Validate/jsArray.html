<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Retrieval</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 16px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            margin-top: 20%;
            font-weight: bold;
        }

        input[type="text"],
        [type="date"],
        select {
            width: 60%;
            padding: 15px;
            margin-bottom: 10px;
            margin-left: 20%;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
            align-content: center;
        }

        button {
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            margin-left: 20%;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            margin-left: 20%;
        }

        #formData {
            background-color: #f8fdfd;
            box-shadow: 2px 0 0 2p #f9fdfd;
            position: relative;
            width: 60%;
            margin: 5% auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <form id="formData">
        <label for="textInput">Text Input:</label>
        <input type="text" id="textInput" value="Hello World">

        <label for="checkboxInput1"><input type="checkbox" id="checkboxInput1" value="option1">Option 1</label>
        <label for="checkboxInput2"><input type="checkbox" id="checkboxInput2" value="option2">Option 2</label>

        <label for="dropdown">Dropdown:</label>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <label for="datepicker">Date:</label>
        <input type="date" id="datepicker"><br>
        <button type="button" onclick="retrieveData()">Retrieve Data</button>

        <div id="output"></div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
        <script>
            $(function () {
                $("#datepicker").datepicker({ dateFormat: 'dd-mm-yy' });
            });

            function retrieveData() {
                let textValue = document.getElementById("textInput").value;

                let checkbox1 = document.getElementById("checkboxInput1");
                let checkbox2 = document.getElementById("checkboxInput2");
                let checkboxValues = [];
                if (checkbox1.checked) {
                    checkboxValues.push(checkbox1.value)
                }
                if (checkbox2.checked) {
                    checkboxValues.push(checkbox2.value)
                }

                let dropdown = document.getElementById("dropdown")
                let selectedValue = dropdown.options[dropdown.selectedIndex].value;

                let dateValue = document.getElementById("datepicker").value;

                let outputDiv = document.getElementById("output");
                outputDiv.innerHTML = `
                    <p>Text Input: ${textValue}</p>
                    <p>Checkbox Values: ${checkboxValues.join(", ")}</p>
                    <p>Dropdown Selected Value: ${selectedValue}</p>
                    <p>Date: ${dateValue}</p>`;
            }
        </script>
    </form>
</body>

</html>
