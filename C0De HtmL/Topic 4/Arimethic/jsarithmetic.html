<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h2 class="container">Javascript Operators Results</h2>

        <p id="result1"></p>
        <p id="result2"></p>
        <p id="result3"></p>
        <p id="result4"></p>
        <p id="result5"></p>

        <h2 class="container">Relational Operator</h2>
        <p id="result6"></p>
        <p id="result7"></p>
        <p id="result8"></p>
        <p id="result9"></p>

        <!--<h1>Calculate Price & discount</h1>
        <hr>
        <br>
        <label for="oriPrice">Original Price (RM)</label>
        <input type="text" id="oriPrice" placeholder="Enter price"><br><br>

        <label for="discount">Discount</label>
        <input type="text" id="discount" placeholder="Enter discount"><br><br>

        <button onclick="calculatePrice()">Calculate</button><br><br>

        <div id="discount"></div>-->

    </div>


    <script>
        //JavaScript Operator

        //sum
        let sum = 5 + 3;
        document.getElementById("result1").innerHTML = "Sum:" + sum;

        //Sub
        let difference = 10 - 4;
        document.getElementById("result2").innerHTML = "Difference: " + difference;

        //Multiply
        let quantity = 10 * 4;
        document.getElementById("result3").innerHTML = "Quantity: " + quantity;

        //Division
        let quotient = 20 / 5;
        document.getElementById("result4").innerHTML = "Quotient: " + quotient;

        //Modulus
        let v1 = 30;
        let v2 = 5;
        let remain = v1 % v2;
        //let remain = 22 % 5;
        document.getElementById("result5").innerHTML = "Remain: " + remain.toFixed(2);

        //Relational Operator
        let p = 5;
        let q = 10;

        // greater than
        document.getElementById("result6").innerHTML = "Is q is greater than p? " + (q > p);

        //less than
        document.getElementById("result7").innerHTML = "Is p is less than q? " + (p < q);

        //equal to
        document.getElementById("result8").innerHTML = "Is p is equal to q? " + (p == q);

        //not equal
        document.getElementById("result9").innerHTML = "Is p is not equal to q? " + (p !== q);

    </script>
</body>

</html>
