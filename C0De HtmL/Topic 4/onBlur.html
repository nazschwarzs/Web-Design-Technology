<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Blur</title>
    <script>
        function myName() {
            alert("You left the input field");
        }
    </script>
</head>
<body>
    <h2>The blur Event</h2>

    <label for="fname">Enter your name: </label>
    <input type="text" id="fname" onblur="myName()">

    <p>When you leave the input field, an alert message will appear.</p>
</body>
</html>
