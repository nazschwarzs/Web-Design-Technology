<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Color</title>
    <!--Click gambar keluar alert-->
    <script type="text/javascript"> function test(message) { alert(message) }</script>

</head>

<body>
    <h1 id="myHeading">Cyberpunk 2077</h1>
    <button onclick="changeColor()">Change Color</button>

    <!-- Change text color when button is clicked-->
    <script>
        function changeColor() {
            var heading = document.getElementById("myHeading");
            heading.style.color = "yellow";
        }
        
    </script>

    <!--Display date time, when button was clicked-->

    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to is play Date and Time.
    </button>

    <p id="demo"></p>

    <center>
        <img src="Image/CP.gif" onclick="test('MY FAv Game')">
    </center>

</body>

</html>
