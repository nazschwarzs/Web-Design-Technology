<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector</title>

    <style>
        div p {
            width: 300px;
            height: 60px;
            background-color: #e6f2ff;

        }

        #myID{
            background-color: #82aedd;
            border: 10px solid rgb(118, 216, 151);
            box-shadow: 5px 10px #888888;
        }

        .myclass{
            background-color: #083361;
            font-style: italic;
            border: 2px dashed rgb(13, 194, 207);
            box-shadow: 5px 10px #888888;
        }

    </style>
</head>
<body>
    <h2>Descendant Selector</h2>
    <p>The descendant selector matches all element that are descendants of specified element</p>
    
    <div id="myID">
        <p>Paragraph 1 in the div.</p>
        <p>Paragraph 2 in the div.</p>
        <section><p>Paragraph 3 in the div.</p></section>
    </div>

    <div class="myclass">
        <p>Paragraph 4. Not in a div.</p>
        <p >Paragraph 5. Not in a div.</p></div>
    
</body>
</html>
