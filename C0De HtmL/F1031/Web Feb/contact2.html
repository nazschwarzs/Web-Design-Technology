<html lang="en">
<head>

</head>
<body>
     <!--FORM 3-->
     <div>
        <hr>
        <table border="2" align="center"
            style="width:40%; padding:15px 10px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; border:dashed rgb(47,8,189); border:solid#260793">
            <p
                style="font: size 15px; color: #000; text-decoration: double; font-family:Impact, Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; text-align: center;">
                Contact Us</p>

            <tr>
                <td>
                    <b>Name:</b>
                </td>
                <td><input type="text" placeholder="name" id="name" name="" style="width:80%"></td>
            </tr>
            <tr>
                <td>
                    <b>Password:</b>
                </td>
                <td> <input type="password" placeholder="pass" id="name" name="pass" style="width:80%"></td>
            </tr>
            <tr>
                <td>
                    <b>Gender:</b>
                </td>
                <td><input type="radio" id="name" name="Gender">Male
                    <input type="radio" id="name" name="Gender">Female
                </td>
            </tr>

            <td>
                <b>Email:</b>
            </td>
            <td> <input type="mail" placeholder="Email" id="name" name="" style="width:80%"></td>
            </tr>
            <tr>
                <td>
                    <b>Mobile Phone:</b>
                </td>
                <td>
                    <select>
                        <option>019</option>
                        <option>012</option>
                        <option>013</option>
                        <option>011</option>
                    </select>
                    <input type="phone" id="name" name="" style="width:66%">
                </td>
            </tr>

            <tr>
                <td><b>Race:</b></td>
                <td><select id="race">
                        <option>Malay</option>
                        <option>Chinese</option>
                        <option>India</option>
                        <option>Others</option>
                    </select></td>
            <tr>
                <p>
                    <td align="center"> <input type="submit" value="Submit"></td>
                </p>
            </tr>
            </tr>
        </table>
        <hr>
    </div>
</body>
</html>
