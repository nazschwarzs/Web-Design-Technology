<!DOCTYPE html>
<html>
<head>
    <title>Event Listener Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="message">
        <h1>Click the button to change this text</h1>
    </div>
    <button id="changeTextButton">Change Text</button>

    <script>
        $(document).ready(function(){
            // Select the button and set up a click event listener
            $("#changeTextButton").click(function(){
                // Select the message div and change its content
                //$("#message h1").text("The text has been changed!");

                 // Toggle the text of the h1 element within the message div
                 var currentText = $("#message h1").text();
                if (currentText === "Click the button to change this text") {
                    $("#message h1").text("The text has been changed!");
                } else {
                    $("#message h1").text("Click the button to change this text");
                }
            });
        });
    </script>
</body>
</html>
