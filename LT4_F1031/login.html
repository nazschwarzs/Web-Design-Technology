    <center class="login h1">

        <div class="login form" class="login table">
            <form>

                <table>
                    <tr>
                        <th class="login th" colspan="2">
                            <p class="login p">ACCOUNT LOGIN</p>
                        </th>
                    </tr>
                    <tr>
                        <td><label style="padding-right: 30px;" for="email"><b>Email</b></label></td>
                        <td><input type="email" id="email" name="email" placeholder="Enter Email" name="email" required><br>

                    <tr>

                    <tr>
                        <td><label style="padding-right: 5px;width: 100%;" for="psw"><b>Password</b></label></td>
                        <td>
                            <input type="password" id="password" placeholder="Enter Password" name="psw" required>
                            <input type="checkbox" id="show-password" onclick="showPassword()">Show Password
                        </td>
                    </tr>

                    <tr>
                        <td><button id="loginbutton1" type="reset">Cancel</button></td>

                        <center>
                            <script type="text/javascript"> function test(message) { alert(message) }</script>

                                        href="quiz.html">Login</a></button></td>
                        </center>
                    </tr>

                    <tr>
                        <th colspan="2">
                            <label class="loginlabel"><input type="checkbox" checked="checked" name="remember">Remember
                                me</label>
                            <p>Forgot<a class="a" href="#"> password?</a></p>
                        </th>

                    </tr>
                    <tr>
                        <th colspan="2">
